<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <section>
        <header>
            <h1>awawawawawawawawawawawaawawawawawawawawawawawaawawawawawawawawawawawaawawawawawawawawawawawa</h1>
        </header>

        <hr>

        <form>
            <fieldset style="text-align: center;">
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome"><br><br>

                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf"><br><br>

                <label for="date">Data de Nascimento</label>
                <input type="date" name="date" id="date" min="1984-01-01" max="2000-01-01"><br><br>

                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco"><br><br>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br><br>

                <input type="radio" name="genero" id="Masculino">
                <label for="masculino">Masculino</label>

                <label></label><input type="radio" name="genero" value="Feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" name="genero" value="Outro">
                <label for="outro">Outro</label>

                <h2>Você possui algum tipo de deficiência?</h2>

                <input type="checkbox" value="nenhuma" name="nenhuma" id="nenhuma">
                <label for="nenhuma">Nenhuma</label>

                <input type="checkbox" value="fisica" name="fisica" id="fisica">
                <label for="fisica">Fisica</label>

                <input type="checkbox" value="visual" name="visual" id="visual">
                <label for="visual">Visual</label>

                <input type="checkbox" value="auditiva" name="auditiva" id="auditiva">
                <label for="auditiva">Auditiva</label>
                <br><br>

                <label for="estado">Selecione o estado:</label>
                <select name="estado" id="estado">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Ceará">Ceará</option>
                </select>
                <br>
                <br>
                <label for="info">Informação adicional</label>
                <textarea name="info" id="info" cols="30" rows="10"></textarea>
                <br><br>
            </fieldset>
            <button type="button">aaaaaa</button>
            <button type="reset">aaaaaa</button>
            <button type="submit">aaaaaa</button>
        </form>
    </section>
</body>

</html>
